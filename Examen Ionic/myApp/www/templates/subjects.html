<ion-view view-title="Lista de asignaturas">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar asignaturas por nombre..." ng-model="searchText">
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="subject in subjects | filter:searchText"> <!--href="#/app/subjects/{{subject._id}}" ng-click="selectSubject(subject._id)" -->
        {{subject.name}}
        <div class="button-bar">
          <a class="button" href="#/app/subjects/{{subject._id}}" ng-click="selectSubject(subject._id)">AÃ±adir estudiantes</a>
          <a class="button" ng-click="deleteSubject(subject._id)">Eliminar</a>
        </div>
      </ion-item>
    </ion-list>

   

  </ion-content>
</ion-view>
